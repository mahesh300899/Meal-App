<!DOCTYPE html>
<html>
    <head>
   <title>MEAL APP</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/d42918132a.js" crossorigin="anonymous"></script>
    </head>
    <body>
       
        <div class="container">
            <h1>Meal App</h1>
            <div class="flex">
                <form class="flex" id="submit">
                    <input type="text" id="search" placeholder="Search for a meal.... ">
                    <button class="search-btn" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
              </form>
              <button class="random-btn" id="random"> 
                <i class="fa fa-random"></i>
              </button>
            </div>
            <div id="result-heading"></div>
            <div id="meals" class="meals"></div>
            <div id="single-meal"></div>
        </div>
        <script type="text/JavaScript" src="meal.js"></script>
    </body>
</html>
